<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" required>

    <label for="pin">Pin Code:</label>
    <input type="text" id="pin" name="pin" pattern="[0-9]{6}" required>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" name="qualification" required>

    <label for="specialization">Specialization:</label>
    <input type="text" id="specialization" name="specialization" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="validateForm()">Register</button>
</form>

<script>
    function validateForm() {
        // Retrieve values from form fields
        var firstName = document.getElementById('firstName').value;
        var lastName = document.getElementById('lastName').value;
        var email = document.getElementById('email').value;
        var mobile = document.getElementById('mobile').value;
        var gender = document.getElementById('gender').value;
        var dob = document.getElementById('dob').value;
        var address = document.getElementById('address').value;
        var city = document.getElementById('city').value;
        var area = document.getElementById('area').value;
        var pin = document.getElementById('pin').value;
        var state = document.getElementById('state').value;
        var qualification = document.getElementById('qualification').value;
        var specialization = document.getElementById('specialization').value;
        var password = document.getElementById('password').value;

        // Regular expressions for validation
        var nameRegex = /^[a-zA-Z\s]+$/;
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        var mobileRegex = /^[0-9]{10}$/;
        var pinRegex = /^[0-9]{6}$/;

        // Validation checks
        if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
            alert('Please enter valid first and last names.');
            return;
        }

        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        if (!mobileRegex.test(mobile)) {
            alert('Please enter a valid 10-digit mobile number.');
            return;
        }

        if (!pinRegex.test(pin)) {
            alert('Please enter a valid 6-digit pin code.');
            return;
        }

        // Add more validation checks as needed...

        // If all validations pass, you can proceed with form submission or other actions
        alert('Registration successful!');
        document.getElementById('registrationForm').reset(); // Reset the form
    }
</script>

</body>
</html>
